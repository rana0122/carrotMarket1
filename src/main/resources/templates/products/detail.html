<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .product-detail-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .product-detail {
            display: flex;
            align-items: flex-start; /* 이미지와 상세내역의 높이를 동일하게 */
            gap: 3rem;
        }

        .product-image {
            flex: 1;
            max-width: 600px;
            height: 600px; /* 고정 높이 설정 */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd; /* 이미지 테두리 추가 */
            padding: 10px;
        }

        .product-image img {
            width: 100%; /* 이미지가 컨테이너에 맞춰 조정되도록 */
            height: 100%; /* 높이도 동일하게 조정 */
            object-fit: contain; /* 이미지의 비율을 유지하면서 컨테이너에 맞게 조정 */
        }

        .product-info {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 600px; /* 상세내용 영역 고정 높이 설정 */
            overflow-y: auto; /* 내용을 스크롤할 수 있도록 설정 */
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #ff8a3d;
        }

        .description {
            font-size: 20px;
            line-height: 1.8;
            height: 300px; /* 고정 높이 설정 */
            overflow-y: auto; /* 내용이 많을 경우 스크롤 가능하도록 설정 */
        }

        .location, .seller {
            color: #666;
            margin: 10px 0;
        }

        .btn-chat {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff8a3d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn-chat:hover {
            background-color: #ff7021;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            background-size: 60%;
        }

        .carousel-control-prev,
        .carousel-control-next {
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
        }

        .btn-orange {
            background-color: #ff8a3d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
        }

        .btn-orange:hover {
            background-color: #e6762d;
        }

        .edit-button-container {
            margin-top: 20px;
            text-align: start;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!-- Body Fragment -->
<th:block layout:fragment="content">
    <div class="container mt-5">
        <div class="product-detail-container">
            <div class="product-detail">
                <div class="product-image">
                    <div id="productCarousel" class="carousel slide">
                        <div class="carousel-inner">
                            <!-- 이미지 순회 -->
                            <div class="carousel-item" th:each="image, stat : ${product.images}"
                                 th:classappend="${stat.first} ? 'active' : ''">
                                <img th:src="${image.imageUrl}" class="d-block w-100" alt="상품 이미지">
                            </div>
                        </div>
                        <!-- 이전 버튼 -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <!-- 다음 버튼 -->
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>

                <div class="product-info">
                    <h1 id="상품명" th:text="${product.title}" class="title">상품명</h1>

                    <div class="price" th:text="'₩ ' + ${product.price}">
                        가격
                    </div>

                    <div class="description" th:text="${product.description}" style="white-space: pre-wrap;">
                        상품 설명
                    </div>

                    <div class="location">
                        위치: <span th:text="${product.location}">게시글 위치 정보</span>
                    </div>

                    <div class="seller">
                        <div>
                            판매자 : <span th:text="${user.username}">판매자명</span>
                        </div>
                    </div>
                    <!-- 수정 버튼 (상품 소유자만 표시) -->
                    <div th:if="${loggedInUser != null and loggedInUser.id == product.userId}" class="edit-button-container">
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-orange">수정하기</a>
                    </div>

                    <div th:if="${loggedInUser != null && loggedInUser.id != user.id}" class="mt-3">
                        <form th:action="@{/chatroom/create}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <input type="hidden" name="sellerId" th:value="${user.id}" />
                            <button type="submit" class="btn-chat">채팅하러 가기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<!-- 페이지별 JavaScript -->
<th:block layout:fragment="pageScript">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carouselElement = document.querySelector('#productCarousel');
            if (carouselElement) {
                // 버튼 클릭으로만 이동하도록 설정 (Bootstrap 기본 동작)
                new bootstrap.Carousel(carouselElement, {
                    interval: false, // 자동 전환 비활성화
                });
            } else {
                console.error('Carousel element not found!');
            }
        });

    </script>
</th:block>
</body>
</html>
